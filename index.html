<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style.css/style.css" />
    <title>Venda seu carro</title>
  </head>
  <body>

    <h1> Carro</h1>

    <form action="">
        <div class="container">
            <div class="header">
                <h3> Cadastre seu veiculo para vender mais rapido</h3>
            </div>
            <div class="form-container">
                 <div class="form-header">
                    <p> Formulario</p>
                 </div>
                 
                 <div class="form-body">
                    <h1 class="form-title"> Venda fácil seu carro!</h1>
                    <p> Descreva as caractéristicas e marque  os opcionais que ele possui</p>
                 </div>
                 <div class="box-input">
                    <label for="title">Titulo do anúncio <span class="required-field">*</span></label>
                    <input type="text" name="title" id="title" class="block" placeholder=" Um Titulo para anúnciar seu carro" maxlength="30" minlength="1" required>
                
                 </div>

                 <div class="box-input">
                    <label for="price">Preço <span class="required-field">*</span></label>
                    <input type="number" name="price" id="price" class="block" placeholder=" Defina o Preço"  required>
                
                 </div>

                 <div class="box-input">
                    <label for="description">Descrição<span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Digite a descrição aqui..."></textarea>
                </div>
                

                 <div class="box-input">
                    <label for="brand">Marca<span class="required-field">*</span></label>
                    <input type="text" name="title" id="brand" class="block" placeholder=" Digite a Marca do carro" required>
                
                 </div>

                 <div class="box-input">
                    <label for="model">Modelo<span class="required-field">*</span></label>
                    <input type="text" name="title" id="model" class="block" placeholder=" Digite a Modelo do carro" required>
                
                 </div>
                 <input type="submit">
            </div>
        </div>
    </form>
  </body>
</html>
